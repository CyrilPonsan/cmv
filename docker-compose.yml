# Set the version of docker compose to use
version: "3,8"

networks:
  cmv:
    external: true
volumes:
  cmv_auth:
    driver: local
  db_auth:
    driver: local
  cmv_patients:
    driver: local
  db_patients:
    driver: local
  logs:
    driver: local

# The containers that compose the project
services:
  redis:
    image: redis:latest
    restart: always
    container_name: redis-server
    networks:
      - cmv
    ports:
      - "6379:6379"

  db_auth:
    image: postgres:latest
    restart: always
    container_name: db_auth
    volumes:
      - db_auth:/var/lib/postgresql/data
    networks:
      - cmv
    ports:
      - "6001:5432"
    environment:
      POSTGRES_USER: ${AUTH_POSTGRES_USER}
      POSTGRES_PASSWORD: ${AUTH_POSTGRES_PASSWORD}
      POSTGRES_DB: ${AUTH_POSTGRES_DB}
  api_auth:
    image: firizgoude/cmv_auth:latest
    pull_policy: always
    restart: always
    networks:
      - cmv
    volumes:
      - logs:/app/app/logs
    container_name: cmv_auth
    ports:
      - "8001:8000"
    links:
      - db_auth
    command: >
      bash -c 'while !</dev/tcp/db_auth/5432; do sleep 1; done; alembic upgrade head; uvicorn app.main:app --reload --host 0.0.0.0 --port 8000'
    depends_on:
      - db_auth
    environment:
      AUTH_DATABASE_URL: ${AUTH_DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
      HOME_SERVICE: ${HOME_SERVICE}
      ACCESS_MAX_AGE: ${ACCESS_MAX_AGE}
      REFRESH_MAX_AGE: ${REFRESH_MAX_AGE}
  db_patients:
    image: postgres:latest
    restart: always
    container_name: db_patients
    volumes:
      - db_patients:/var/lib/postgresql/data
    networks:
      - cmv
    ports:
      - "6002:5432"
    environment:
      POSTGRES_USER: ${PATIENTS_POSTGRES_USER}
      POSTGRES_PASSWORD: ${PATIENTS_POSTGRES_PASSWORD}
      POSTGRES_DB: ${PATIENTS_POSTGRES_DB}

  api_patients:
    image: firizgoude/cmv_patients:latest
    pull_policy: always
    restart: always
    networks:
      - cmv
    volumes:
      - logs:/code/app/logs
    container_name: cmv_patients
    ports:
      - "8002:8000"
    links:
      - db_patients
    command: >
      bash -c 'while !</dev/tcp/db_patients/5432; do sleep 1; done; alembic upgrade head; uvicorn app.main:app --reload --host 0.0.0.0 --port 8000'
    depends_on:
      - db_patients
    environment:
      HOME_DATABASE_URL: ${PATIENTS_DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM}
